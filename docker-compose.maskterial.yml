version: '3.8'

services:
  maskterial:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "5000:5000"
    environment:
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-matsight-customer-images}
      - DYNAMODB_TABLE_NAME=${DYNAMODB_TABLE_NAME:-CustomerImages}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - MODEL_PATH=/opt/maskterial/models
      - ENABLE_GPU=false
    volumes:
      - ./data:/opt/maskterial/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional frontend service (if you want to add a web interface later)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - maskterial
  #   restart: unless-stopped

volumes:
  data_mount:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data  # Change this to the path where your data is stored
